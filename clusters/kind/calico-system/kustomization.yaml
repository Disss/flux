---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- calico-tigera.yaml
- calico.yaml
patches:
- target:
    kind: DaemonSet
    namespace: calico-system
    name: calico-node
  patch: |-
    - op: add
      path: "/spec/template/spec/containers/0/env/-"
      value:
        name: FELIX_IGNORELOOSERPF
        value: "true"
